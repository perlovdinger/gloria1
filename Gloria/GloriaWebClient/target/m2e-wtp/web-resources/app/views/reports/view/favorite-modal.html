<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>{{t "Gloria.i18n.reports.text.favoriteFilter"}} | {{t
				"Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<div style="padding-left: 15px; padding-right: 15px;">
				<div id="appModalMessage">
					<span class="help-inline"></span>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h5>{{t "Gloria.i18n.reports.text.favoriteFilterText"}}</h5>
					</div>
				</div>
				<form id="favoriteForm" name="favoriteForm" novalidate="novalidate"
					onsubmit="return false;">
					<fieldset>
						<div class="row">
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label required" for="name"> {{t
										"Gloria.i18n.reports.text.name"}}: </label>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="form-group">
									<input id="name" name="name" class="form-control"
										required="required" maxlength="255">
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" id="save">{{t
				"Gloria.i18n.buttons.save"}}</button>
			<button type="button" class="btn btn-default" id="cancel">
				{{t "Gloria.i18n.buttons.cancel"}}</button>
		</div>
	</div>
</div>
