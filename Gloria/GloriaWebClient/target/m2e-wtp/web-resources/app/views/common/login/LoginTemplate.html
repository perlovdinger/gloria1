<form id="modal-form" data-remote="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>{{t "Gloria.i18n.login.login"}}</h3>
			</div>
			<div class="modal-body">
				<div class="alert alert-warning" style="display: none;"
					id="login-wrong-credentials">{{t
					"Gloria.i18n.login.wrongCredentials"}}</div>
				<div class='row centered'>
					<div class='col-sm-5'>
						<div class='form-group'>
							<label class="control-label required" for="username">
								{{t "Gloria.i18n.login.username"}} </label>
							<div class="controls">
								<input type="text" id="username" class="form-control" required>
							</div>
						</div>
					</div>
				</div>
				{{#if showPassword}}
				<div class='row centered'>
					<div class='col-sm-5'>
						<div class='form-group'>
							<label class="control-label required" for="password">
								{{t "Gloria.i18n.login.password"}} </label>
							<div class="controls">
								<input type="password" id="password" class="form-control" required>
							</div>
						</div>
					</div>
				</div>
			</div>
			{{/if}}
			<div class="modal-footer">
				<button class="btn btn-primary touchstart" id="loginButton">{{t
					"Gloria.i18n.login.signIn"}}</button>
			</div>
		</div>
	</div>
</form>
