<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>{{t "Gloria.i18n.warehouse.receive.createTransportLabel"}} |
				{{t "Gloria.i18n.gloria"}}</h3>
		</div>
		<div class="modal-body">
			<div>
				<div id="appModalMessage">
					<span class="help-inline"></span>
				</div>
				<form id="addEditSupplierForm" name="addEditSupplierForm"
					role="form">
					<fieldset>
						<div class='row'>
							<div class='col-sm-6'>
								<div class='form-group'>
									<label class="control-label panel-visible required">{{t
										"Gloria.i18n.warehouse.receive.numberOfTransportLabel"}} </label>
									<div class="controls">
										<input id="transportLabelNumber" class="form-control"
											name="transportLabelNumber" type="number" min="0" step="1"
											max="99999" required>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" id="save">{{t
				"Gloria.i18n.warehouse.receive.createAndPrint"}}</button>
			<button type="button" class="btn btn-default" id="cancel">{{t
				"Gloria.i18n.buttons.cancel"}}</button>
		</div>
	</div>
</div>
