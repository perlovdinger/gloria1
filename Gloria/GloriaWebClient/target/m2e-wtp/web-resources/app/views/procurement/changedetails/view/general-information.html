<div class="row h4">
  	<div class="col-xs-10">
		<strong>
			{{t "Gloria.i18n.procurement.changeDetails.detail.generalInformation.title"}} 
		</strong>
	</div>		
	<div class="col-xs-2">
		{{#if data.status}}
  		<div class="pull-right">
    		<strong>
    		{{t "Gloria.i18n.procurement.changeDetails.detail.generalInformation.status"}}:
			</strong>
			<span class="control-label" id="changeIDStatus">
    		{{t status}}
			</span>
  		</div>
  		{{/if}}
	</div>
</div>
<div class="well well-small">
	<div class='row'>
		<div class='col-sm-6 col-md-4 col-lg-3'>
			<div class='form-group'>
				<label class="control-label">
					{{t "Gloria.i18n.procurement.changeDetails.detail.generalInformation.changeId"}}: 
				</label>
				<div class="controls">
					<span>{{data.changeId}}</span>
				</div>
			</div>
		</div>
		<div class='col-sm-6 col-md-8 col-lg-9'>
			<div class='form-group'>
				<label class="control-label">
				{{t "Gloria.i18n.procurement.changeDetails.detail.generalInformation.procureNote"}}: 
				</label>
				<div class="controls">
					<span>{{data.procureNotes}}</span>
				</div>
			</div>
		</div>		
	</div>
</div>
