<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>{{t
				"Gloria.i18n.procurement.overviewModule.text.forwardProc"}} | {{t
				"Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<div id="appModalMessage">
				<span class="help-inline"></span>
			</div>
			<div>
				<form id="forwardForm" name="forwardForm" role="form">
					<fieldset>
						<div class='row'>
							<div class='col-sm-12'>
								<div class='form-group'>
									<label class="control-group"> {{t
										"Gloria.i18n.procurement.overviewModule.text.forwardProcText"}}
									</label>
								</div>
							</div>
						</div>
						<div class='row'>
							<div class='col-sm-6'>
								<div class='form-group'>
									<label class="control-group required" for="forwardProc">
										{{t
										"Gloria.i18n.procurement.overviewModule.text.forwardProcTeam"}}:
									</label> <select id="forwardProc" name="forwardProc"
										class="form-control" required>
										<option value="">{{t
											"Gloria.i18n.selectBoxDefaultValue"}}</option>
										{{{renderProcureInternalTeamDropDown teamList}}}:
									</select> 
								</div>
							</div>
							<div class='col-sm-6'>
								<div class='form-group'>
									<label class="control-group" for="forwardProcUser"> {{t
										"Gloria.i18n.procurement.overviewModule.text.forwardProcUser"}}
									</label> <select id="forwardProcUser" name="forwardProcUser"
										class="form-control">
										<option value="">{{t "Gloria.i18n.any"}}</option>
									</select>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" id="save">{{t
				"Gloria.i18n.procurement.button.save"}}</button>
			<button type="button" class="btn" id="cancel">{{t
				"Gloria.i18n.procurement.button.cancel"}}</button>
		</div>
	</div>
</div>
