<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h3>{{t "Gloria.i18n.procurement.unassignedRequest.text.assignToTitle"}}</h3>
        </div>
        <div class="modal-body">
            <div>
                <form id="assignToForm" name="assignToForm" role="form">
                    <fieldset>
                        <div class='row'>
                            <div class='col-sm-10'>
                                <div class='form-group assignToId'>
                                    <label class="control-group required" for="assignToId">
                                        {{t "Gloria.i18n.procurement.unassignedRequest.text.assignTo"}}
                                    </label>
                                    <div id="userInfo"></div>                                    
                                    <span class="help-inline"></span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save">
                {{t "Gloria.i18n.procurement.button.save"}}
            </button>
            <button type="button" class="btn" id="cancel">
                {{t "Gloria.i18n.procurement.button.cancel"}}
            </button>
        </div>
    </div>
</div>
