<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>{{t "Gloria.i18n.procurement.overviewModule.text.exportToExcel"}} | {{t
				"Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<div>
				<div id="appModalMessage">
					<span class="help-inline"></span>
				</div>
				<div class="row" style="padding-bottom: 10px;">
					<div class="col-sm-12">
						<span>{{t "Gloria.i18n.procurement.overviewModule.text.howManyRows"}}:</span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="radio-inline control-label"> <input
								type="radio" id="exportOption1" name="exportOption" value="1">
								<span>{{t
									"Gloria.i18n.procurement.overviewModule.text.howManyRowsOption1"}}</span>
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="radio-inline control-label"> <input
								type="radio" id="exportOption2" name="exportOption" value="2">
								<span>{{t
									"Gloria.i18n.procurement.overviewModule.text.howManyRowsOption2"}}</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" id="export">{{t
				"Gloria.i18n.buttons.export"}}</button>
			<button type="button" class="btn btn-default" id="cancel">
				{{t "Gloria.i18n.buttons.cancel"}}</button>
		</div>
	</div>
</div>
