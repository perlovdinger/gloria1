			<div class="controls">
				<select id="zoneStorageRoom" class="form-control"></select>
			</div>
		</div>
	</div>
	{{#hasPermission "edit" 0="WarehouseSetup"}}
	<div class="col-sm-4">
		<div class="form-group">
			<div class="controls">
				<a class="btn btn-default" disabled="true" id="zoneAddNew">{{t
					"Gloria.i18n.buttons.addNew"}}</a> <a class="btn btn-default"
					disabled="true" id="zoneEdit">{{t "Gloria.i18n.buttons.edit"}}</a>
				<a class="btn btn-default" disabled="true" id="zoneDelete">{{t
					"Gloria.i18n.buttons.delete"}}</a>
			</div>
		</div>
	</div>
	{{/hasPermission}}
</div>
