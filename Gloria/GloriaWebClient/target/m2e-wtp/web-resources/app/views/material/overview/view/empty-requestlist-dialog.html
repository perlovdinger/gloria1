<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3 class="modal-title">{{t
				"Gloria.i18n.material.overview.header.requestlist"}} | {{t
				"Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<div id="appModalMessage"></div>
			<div class="row">
				<div class="form-group">
					<div class="controls">
						<h4>{{t
							"Gloria.i18n.material.overview.header.noRequestList"}}</h4>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<button type="button" class="btn btn-default" id="close">{{t
					"Gloria.i18n.buttons.close"}}</button>
			</div>
		</div>
	</div>
</div>
