<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3 class="modal-title">{{t
				"Gloria.i18n.warehouse.receive.text.sendCancellationHeader"}} | {{t
				"Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<div id="appModalMessage"></div>
			<form id="scrapForm" name="scrapForm">
				<div class="row">
					<div class="col-sm-7">
						<div class="form-group">
							<label class="control-label required" for="quantity"> {{t
								"Gloria.i18n.warehouse.receive.text.sendCancellationText"}}: </label>
							<div class="controls">
								<input id="quantity" name="data[quantityCancelled]" class="form-control"
									type="number" required="required" min="1"
									max="{{data.quantity}}" value="{{data.quantity}}">
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
		<div class="modal-footer">
			<div class="row">
				<button type="button" class="btn btn-default" id="sendCancellation">{{t
					"Gloria.i18n.warehouse.receive.text.sendCancellation"}}</button>
				<button type="button" class="btn btn-default" id="cancel">{{t
					"Gloria.i18n.buttons.cancel"}}</button>
			</div>
		</div>
	</div>
</div>
