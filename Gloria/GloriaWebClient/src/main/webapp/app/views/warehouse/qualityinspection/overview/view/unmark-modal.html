<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>{{t
				"Gloria.i18n.warehouse.qualityInspection.qioverview.buttons.unmark"}}
				| {{t "Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<form id="unamrkForm" name="unamrkForm" role="form">
				<div id="appModalMessage">
					<span class="help-inline"></span>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label">{{t
								"Gloria.i18n.warehouse.qualityInspection.qtyMarkedForInspection"}}:
							</label>
							<div class="controls">
								<span>{{data.quantity}}</span>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label required">{{t
								"Gloria.i18n.warehouse.qualityInspection.unmarkQty"}}:</label>
							<div class="controls">
								<input id="unmarkQty" name="unmarkQty" class="form-control"
									type="number" min="0" max="{{data.quantity}}"
									required="required">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a class="btn btn-default" id="save">{{t
				"Gloria.i18n.buttons.save"}}</a> <a class="btn btn-default" id="cancel">{{t
				"Gloria.i18n.buttons.cancel"}}</a>
		</div>
	</div>
</div>
