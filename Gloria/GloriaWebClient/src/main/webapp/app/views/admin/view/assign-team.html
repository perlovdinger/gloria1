<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>{{t "Gloria.i18n.admin.text.assignTitle"}} | {{t
				"Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<div>
				<div id="appModalMessage">
					<span class="help-inline"></span>
				</div>
				<div class="row"></div>
				<form id="AssignTeamForm" name="AssignTeamForm" role="form">
					<fieldset>
						<div class="row">
							<div class="col-sm-12">
								<h4>{{t "Gloria.i18n.admin.text.assignTitle"}}</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<select id="team" name="team" class="form-control" required>
										<option selected style="display: none;" value="">{{t
											"Gloria.i18n.selectBoxDefaultValue"}}</option> {{{renderTeamDropDown
										teamList}}}:
									</select>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<a class="btn btn-default" id="add-button" disabled="true">{{t
										"Gloria.i18n.buttons.add"}}</a>
								</div>
							</div>
						</div>
						<br>
						<div id="teamList">
							{{#each addedTeamList}}
							<div class="row" id="team_{{this.id}}">
								<div class="col-sm-6">{{this.name}}</div>
								<div class="col-sm-6">
									<a id="remove_{{this.id}}" class="btn btn-mini"
										title="Delete {{this.name}}"><i class="fa fa-trash-o"></i></a>
								</div>
							</div>
							{{/each}}
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<a class="btn btn-primary" id="save-button">{{t
				"Gloria.i18n.buttons.save"}}</a> <a class="btn btn-default"
				id="cancel-button">{{t "Gloria.i18n.buttons.cancel"}}</a>
		</div>
	</div>
</div>
