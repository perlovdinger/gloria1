<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h3>{{t "components:columnChooser.title"}} | {{t
				"Gloria.i18n.gloriaHeader"}}</h3>
		</div>
		<div class="modal-body">
			<div style="padding-left: 15px; padding-right: 15px;">
				<div id="appModalMessage">
					<span class="help-inline"></span>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<h5>{{t "components:columnChooser.selectedColumns"}}</h5>
						<div id="visibleColumnList" style="height:250px;overflow-y: scroll;">
						</div>
					</div>
					<div class="col-sm-6">
						<h5>{{t "components:columnChooser.addColumns"}}</h5>
						<div id="hiddenColumnList" style="height:250px;overflow-y: scroll;">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" id="save">{{t
				"components:columnChooser.save"}}</button>
			<button type="button" class="btn btn-default" id="cancel">
				{{t "components:columnChooser.cancel"}}</button>
		</div>
	</div>
</div>
